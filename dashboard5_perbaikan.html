<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grafik Donut Chart Penjualan dengan D3.js</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
.chart {
display: flex;
justify-content: center;
align-items: center;
width: 800px;
height: 500px;
}
.tooltip {
position: absolute;
background-color: #fff;
border: 1px solid #ccc;
padding: 8px;
font-size: 12px;
pointer-events: none;
display: none;
}

/* 1. Style untuk Teks KPI di tengah (BARU) */
.kpi-title {
    font-size: 16px;
    font-family: Arial, sans-serif;
    fill: #666;
    text-anchor: middle;
}
.kpi-value {
    font-size: 32px;
    font-weight: bold;
    font-family: Arial, sans-serif;
    fill: #333;
    text-anchor: middle;
}
</style>
</head>
<body>
<h1>Grafik Donut Chart Penjualan</h1>
<div class="chart" id="pieChart"></div>
<div class="tooltip" id="tooltip"></div>
<script>
// Mengambil data dari PHP
fetch('konekpenjualan2.php')
.then(response => response.json())
.then(data => {
// Mengkonversi nilai total_sales ke angka
data.forEach(d => {
d.total_sales = +d.total_sales;
});

// 2. Hitung Total Sales (BARU)
const totalSales = d3.sum(data, d => d.total_sales);

const width = 400;
const height = 400;
const radius = Math.min(width, height) / 2;
// Menambahkan SVG untuk grafik lingkaran
const svg = d3.select("#pieChart")
.append("svg")
.attr("width", width)
.attr("height", height)
.append("g")
.attr("transform", `translate(${width / 2},${height / 2})`);
// Warna untuk setiap bagian pie chart
const color = d3.scaleOrdinal(d3.schemeCategory10)
    .domain(data.map(d => d.product_name)); // Ikat warna ke nama produk

// Membuat data untuk pie chart
const pie = d3.pie()
.value(d => d.total_sales);

// 3. Ubah Arc menjadi Donut (DIUBAH)
const arc = d3.arc()
.innerRadius(radius * 0.6) // <-- Ini membuat lubang (0.6 = 60%)
.outerRadius(radius);

// 4. Arc untuk Label (BARU)
const labelArc = d3.arc()
.innerRadius(radius * 0.8) // Posisi label 80%
.outerRadius(radius * 0.8);

// Tooltip
const tooltip = d3.select("#tooltip");
// Membuat bagian pie chart
svg.selectAll("path")
.data(pie(data))
.enter()
.append("path")
.attr("d", arc)
.attr("fill", d => color(d.data.product_name)) // Gunakan skala warna
.attr("stroke", "#fff")
.style("stroke-width", "2px")
.on("mouseover", (event, d) => {
    const percent = ((d.data.total_sales / totalSales) * 100).toFixed(1);
    tooltip.style("display", "block")
    .html(`
        <strong>Produk:</strong> ${d.data.product_name}<br>
        <strong>Total Penjualan:</strong> ${d.data.total_sales}<br>
        <strong>Persentase:</strong> ${percent}%
    `);
})
.on("mousemove", (event) => {
    tooltip.style("left", (event.pageX + 10) + "px")
    .style("top", (event.pageY - 10) + "px");
})
.on("mouseout", () => {
    tooltip.style("display", "none");
});

// 5. Ganti Label Nama menjadi Persentase (DIUBAH)
svg.selectAll("text.label-persen") // Ganti selector
.data(pie(data))
.enter()
.append("text")
.attr("class", "label-persen")
.attr("transform", d => `translate(${labelArc.centroid(d)})`) // Gunakan labelArc
.style("text-anchor", "middle")
.style("font-size", "12px")
.style("fill", "#fff")
.text(d => `${((d.data.total_sales / totalSales) * 100).toFixed(1)}%`); // Tampilkan %

// 6. Tambahkan KPI di Tengah (BARU)
svg.append("text")
    .attr("class", "kpi-title")
    .attr("dy", "-0.5em") // Posisikan di atas
    .text("Total Penjualan");

svg.append("text")
    .attr("class", "kpi-value")
    .attr("dy", "0.6em") // Posisikan di bawah
    .text(totalSales);

})
.catch(error => console.error('Error:', error));
</script>
</body>
</html>
